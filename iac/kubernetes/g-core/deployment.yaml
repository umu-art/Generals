apiVersion: apps/v1
kind: Deployment
metadata:
  name: g-core
  namespace: generals
  labels:
    app: g-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: g-core
  template:
    metadata:
      name: g-core
      labels:
        app: g-core
    spec:
      containers:
        - name: g-core
          image: ghcr.io/umu-art/g-core:latest
          imagePullPolicy: Always

      imagePullSecrets:
        - name: github-container-registry

      restartPolicy: Always
      